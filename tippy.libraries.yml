# popper.js.org
popper.js:
  remote: https://github.com/FezVrasta/popper.js
  license: &popper_license
    name: MIT
    url: https://github.com/FezVrasta/popper.js/blob/master/LICENSE.md
    gpl-compatible: true
  version: 1.14.7
  js:
    https://unpkg.com/popper.js@1/dist/umd/popper.min.js: { type: external, minified: true, attributes: { defer: true, async: true } }

# atomiks.github.io/tippyjs
tippy.js:
  remote: https://unpkg.com/tippy.js@4
  license: &tippy_license
    name: MIT
    url: https://github.com/atomiks/tippyjs/blob/master/LICENSE
    gpl-compatible: true
  version: 4.0.2
  js:
    /libraries/tippy.js/dist/tippy.all.min.js: { minified: true, attributes: { defer: true, async: true} }
  dependencies:
    - tippy/popper.js
